<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <p>Bounce Animation</p>
      <div class="bounce"></div>
    </div>

    <div class="box">
      <p>Rotate Animation</p>
      <div class="rotate"></div>
    </div>

    <div class="box">
      <p>Pulse Animation</p>
      <div class="pulse"></div>
    </div>

    <div class="box">
      <p>Color Change Animation</p>
      <div class="color-change"></div>
    </div>

    <div class="box">
      <p>Slide Animation</p>
      <div class="slide"></div>
    </div>
  </div>
</body>
</html>
